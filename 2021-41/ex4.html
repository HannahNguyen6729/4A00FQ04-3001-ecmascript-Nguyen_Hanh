<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button id="btn" onclick="remove()">click me</button>
    </div>

    <script>
      function mathRandom() {
        alert(Math.random());
      }
      function mathFloor() {
        alert(Math.floor(Math.random() * 10 + 1));
      }
      let button = document.querySelector("#btn");
      btn.addEventListener("click", mathRandom);
      btn.addEventListener("click", mathFloor);
      function remove() {
        btn.removeEventListener("click", mathRandom);
        btn.removeEventListener("click", mathFloor);
      }
    </script>
  </body>
</html>
